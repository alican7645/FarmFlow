<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Sera Yönetim Sistemi</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: var(--bs-body-bg);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo i {
            font-size: 4rem;
            color: var(--bs-success);
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
        }
        .default-credentials {
            background: var(--bs-info-bg-subtle);
            border: 1px solid var(--bs-info-border-subtle);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-seedling"></i>
            <h2 class="text-success">Sera Yönetim Sistemi</h2>
            <p class="text-muted">Lütfen giriş yapın</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="kullanici_adi" class="form-label">
                    <i class="fas fa-user me-2"></i>Kullanıcı Adı
                </label>
                <input type="text" id="kullanici_adi" name="kullanici_adi" class="form-control" 
                       placeholder="Kullanıcı adınızı girin" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Şifre
                </label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Şifrenizi girin" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">
                    Beni hatırla
                </label>
            </div>
            
            <button type="submit" class="btn btn-success btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
            </button>
        </form>
        
        <div class="default-credentials">
            <strong><i class="fas fa-info-circle me-2"></i>Varsayılan Giriş Bilgileri:</strong><br>
            <strong>Kullanıcı Adı:</strong> admin<br>
            <strong>Şifre:</strong> admin123
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
